<title>新增文章 - 资讯管理 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
	<article class="page-container">
		<form class="form form-horizontal" id="form-article-add" method="post" action="{:url('article/art_add')}">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="articletitle" name="title">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">摘要：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="abstract" name="abstract">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章类型：</label>
				<div class="formControls col-xs-8 col-sm-9"> 
					<span class="select-box">
						<select name="type" class="select">
							<option value="1">普通文章</option>
							<option value="2">代码干货</option>
						</select>
					</span> 
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">文章作者：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="普子" placeholder="" id="author" name="author">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">文章来源：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="自拟" placeholder="" id="sources" name="from">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">文章内容：</label>
				<div class="formControls col-xs-8 col-sm-9"> 
					<script id="editor" name="content" type="text/plain" style="width:100%;height:400px;"></script> 
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<input type="submit" value="保存并提交审核" class="btn btn-primary radius">
				</div>
			</div>
		</form>
	</article> 
	<script type="text/javascript" src="__LIB__/ueditor/1.4.3/ueditor.config.js"></script> 
	<script type="text/javascript" src="__LIB__/ueditor/1.4.3/ueditor.all.min.js"> </script> 
	<script type="text/javascript" src="__LIB__/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript">
		var ue = UE.getEditor('editor');
	</script>
</body>
