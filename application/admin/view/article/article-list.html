<head>

<link rel="stylesheet" type="text/css" href="__ADMIN__/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="__LIB__/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="__ADMIN__/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="__ADMIN__/h-ui.admin/css/style.css" />

<title>文章列表</title>
</head>
<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 文章管理 <span class="c-gray en">&gt;</span> 文章列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="page-container">
		<div class="text-c">
			<button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>
			<span class="select-box inline">
				<select name="" class="select">
					<option value="0">全部分类</option>
					<option value="1">分类一</option>
					<option value="2">分类二</option>
				</select>
			</span> 日期范围：
			{literal}
			<input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin" class="input-text Wdate" style="width:120px;">
			<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax" class="input-text Wdate" style="width:120px;">
			{/literal}
			<input type="text" name="" id="" placeholder=" 文章名称" style="width:250px" class="input-text">
			<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜文章</button>
		</div>
		<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><input type="button" value="批量删除" id="batch_del" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> <a class="btn btn-primary radius" data-title="添加文章" data-href="{:url('article/add')}" onclick="Hui_admin_tab(this)" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加文章</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
				<thead>
					<tr class="text-c">
						<th width="25"><input type="checkbox" name="chk" value=""></th>
						<th width="80">ID</th>
						<th>标题</th>
						<th width="80">分类</th>
						<th width="80">来源</th>
						<th width="120">更新时间</th>
						<th width="75">浏览次数</th>
						<th width="60">发布状态</th>
						<th width="120">操作</th>
					</tr>
				</thead>
				<tbody>
					{volist name="list" id="vo"}
					<tr class="text-c">
						<td><input type="checkbox" id="{$vo.Id}" name="art" value="{$vo.Id}"></td>
						<td>{$vo.Id}</td>
						<td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="article_edit('查看','article-zhang.html','{vo.id}')" title="查看">{$vo.title}</u></td>
						<td>{$vo.type}</td>
						<td>H-ui</td>
						<td>{$vo.update_time}</td>
						<td>21212</td>
						<td class="td-status"><span class="label label-success radius">{$vo.status}</span></td>
						<td class="f-14 td-manage">
							<a style="text-decoration:none" onClick="article_shenhe(this,'10001')" href="javascript:;" title="审核">审核</a>
							<a style="text-decoration:none" class="ml-5" onClick="article_edit('文章编辑','article-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
							<a style="text-decoration:none" class="ml-5 del_art" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>

						</td>
					</tr>
					{/volist}
				</tbody>
			</table>
			<div>{$page}</div>
		</div>
	</div>
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="__LIB__/jquery/1.9.1/jquery.min.js"></script> 
	<script type="text/javascript" src="__LIB__/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="__ADMIN__/h-ui/js/H-ui.min.js"></script> 
	<script type="text/javascript" src="__ADMIN__/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="__LIB__/My97DatePicker/4.8/WdatePicker.js"></script> 

	<script>
		$(function(){
			$(".del_art").on("click", function () {
				// $(this).parent().parent().remove();
				aid = $(this).parent().siblings().eq(0).find("input[name=art]").val();
				trIndex = $(this).parent().parent();
				layer.confirm('确认要删除吗？',function(index){
					$.ajax({
						type: 'POST',
						data: {id:aid},
						url: '{:url(\'article/art_del\')}',
						dataType: 'json',
						success: function(data){
							if(data['code']==0){
								trIndex.remove();
								layer.msg(data['msg'],{icon:1,time:1000});
							}else layer.msg(data['msg'],{icon:1,time:1000});
							
						}
					});		
				});
			})
			$("#batch_del").on("click",function(){
				arr=$("input[name='art']:checked")
				trIndex=arr.parent().parent()
				ids=new Array
				arr.each(function(){
					id=$(this).val()
					ids.push(id)
				})
				layer.confirm('确认要删除吗？',function(){
					$.ajax({
						type: 'POST',
						data: {id:ids},
						url: '{:url(\'article/batch_del\')}',
						dataType: 'json',
						success:function(data){
							if(data['code']==0){
								trIndex.remove();
								layer.msg(data['msg'],{icon:1,time:1000});
							}else layer.msg(data['msg'],{icon:1,time:1000});
						}
					})
				})

			})
		})
		/*文章-添加*/
		function article_add(title,url,w,h){
			var index = layer.open({
				type: 2,
				title: title,
				content: url
			});
			layer.full(index);
		}
		/*文章-编辑*/
		function article_edit(title,url,id,w,h){
			var index = layer.open({
				type: 2,
				title: title,
				content: url
			});
			layer.full(index);
		}
		/*文章-删除*/
		// function article_del(obj){
			
		// }

		/*文章-审核*/
		function article_shenhe(obj,id){
			layer.confirm('审核文章？', {
				btn: ['通过','不通过','取消'], 
				shade: false,
				closeBtn: 0
			},
			function(){
				$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
				$(obj).remove();
				layer.msg('已发布', {icon:6,time:1000});
			},
			function(){
				$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
				$(obj).remove();
				layer.msg('未通过', {icon:5,time:1000});
			});	
		}
		/*文章-下架*/
		function article_stop(obj,id){
			layer.confirm('确认要下架吗？',function(index){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
				$(obj).remove();
				layer.msg('已下架!',{icon: 5,time:1000});
			});
		}

		/*文章-发布*/
		function article_start(obj,id){
			layer.confirm('确认要发布吗？',function(index){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
				$(obj).remove();
				layer.msg('已发布!',{icon: 6,time:1000});
			});
		}
		/*文章-申请上线*/
		function article_shenqing(obj,id){
			$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
			$(obj).parents("tr").find(".td-manage").html("");
			layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
		}
		function batch_del()
		{
			art=document.getElementsByName("art").attributes;
			xml=new XMLHttpRequest();
			xml.open("POST","{:url('article/batch_del')}",true);
			xml.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			xml.send(art);
		}
	</script> 
</body>
</html>
